<div class="d-flex flex-column flex-shrink-0 p-3 text-bg-dark sideBar">
  <a
    class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none"
  >
    <svg class="bi pe-none me-2" width="40" height="32"></svg>
    <span class="fs-4">CRUD APP</span>
  </a>
  <hr />
  <ul class="nav nav-pills flex-column mb-auto">
    <li class="nav-item">
      <a
        [routerLink]="['/home']"
        routerLinkActive="active"
        class="nav-link text-white"
        aria-current="page"
      >
        <svg class="bi pe-none me-2" width="16" height="16">
          <use xlink:href="#home"></use>
        </svg>
        Home
      </a>
    </li>
    <li>
      <a
        [routerLink]="['/users']"
        routerLinkActive="active"
        class="nav-link text-white"
      >
        <svg class="bi pe-none me-2" width="16" height="16">
          <use xlink:href="#speedometer2"></use>
        </svg>
        Users
      </a>
    </li>
  </ul>
  <hr />
  <div class="dropdown">
    <a
      href="#"
      class="d-flex align-items-center text-white text-decoration-none dropdown-toggle"
      data-bs-toggle="dropdown"
      aria-expanded="false"
    >
      <img
        src="https://github.com/mdo.png"
        alt=""
        width="32"
        height="32"
        class="rounded-circle me-2"
      />
      <strong>mdo</strong>
    </a>
    <ul class="dropdown-menu dropdown-menu-dark text-small shadow">
      <li>
        <a class="dropdown-item" [routerLink]="['/auth']">Login</a>
      </li>
      <li>
        <a class="dropdown-item" [routerLink]="['/auth']">Sign up</a>
      </li>
      <li><a class="dropdown-item">Sign out</a></li>
    </ul>
  </div>
</div>
