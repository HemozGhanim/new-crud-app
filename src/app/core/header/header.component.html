<div class="app" style="display: flex; height: 100vh; position: sticky">
  <CDBSidebar textColor="#ffffff" backgroundColor="#333333">
    <CDBSidebarHeader [prefix]="icon">
      <ng-template #icon>
        <i class="fa fa-bars fa-large"></i>
      </ng-template>

      CRUD APP
    </CDBSidebarHeader>

    <CDBSidebarContent>
      <CDBSidebarMenu class="sidebar-content">
        <CDBSidebarMenuItem link="/" icon="home"> Home </CDBSidebarMenuItem>
        <CDBSidebarMenuItem link="/users" icon="users">
          Users
        </CDBSidebarMenuItem>
      </CDBSidebarMenu>
    </CDBSidebarContent>
    <div class="mt-auto">
      <CDBDropDown>
        <CDBDropDownToggle
          class="transColor"
          [caretDropUp]="true"
          (click)="menu4.toggleDropdown($event)"
          style="width: 100%"
        >
          Danger Toggle Bar
        </CDBDropDownToggle>
        <CDBDropDownMenu
          #menu4="cdbDropdownMenu"
          placement="top"
          class="w-100 py-0"
          >@if(isAuth){
          <CDBSidebarMenuItem (click)="signOut()" icon="home">
            sign-Out
          </CDBSidebarMenuItem>
          } @else {
          <CDBSidebarMenuItem link="/auth" icon="add-account">
            Login | sign-up
          </CDBSidebarMenuItem>
          }
        </CDBDropDownMenu>
      </CDBDropDown>
    </div>
  </CDBSidebar>
</div>
