<div
  class="modal fade"
  id="staticBackdrop"
  data-bs-backdrop="static"
  data-bs-keyboard="false"
  tabindex="-1"
  aria-labelledby="staticBackdropLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1
          class="modal-title text-start fs-5 text-capitalize"
          id="staticBackdropLabel"
        >
          Create User Data
        </h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="idFormControlInput" class="form-label">id</label>
            <input
              type="email"
              class="form-control"
              id="idFormControlInput"
              placeholder="name@example.com"
            />
          </div>
          <div class="mb-3">
            <label for="nameFormControleInput" class="form-label"
              >UserName</label
            >
            <input
              type="text"
              class="form-control"
              id="nameFormControleInput"
              placeholder="John Doe"
            />
          </div>
          <div class="mb-3">
            <label for="emailFormControlInput" class="form-label"
              >Email address</label
            >
            <input
              type="email"
              class="form-control"
              id="emailFormControlInput"
              placeholder="john@gmail.com"
            />
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Close
        </button>
        <button type="submit" class="btn btn-primary">Understood</button>
      </div>
    </div>
  </div>
</div>
